<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 6 Months!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="mainSection">
        <h1 id="questionText">Happy 6 months, baby! <br> Do you promise to keep being my partner in crime and the only one for me?</h1>
        <div class="buttons">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="container celebration" id="successSection">
        <h1>Yay! I love you too! ❤️</h1>
        <p>Happy 6 months, my world!</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
